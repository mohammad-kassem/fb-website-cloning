<!DOCTYPE html>
<html>
    <head>
        <title> Facebook - login or sign up</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/media-queries.css">
    </head>
    <body>
        <div class="body-container">
            <div class="main-page">
                <div class="main-page-container">
                    <div class="login-message">
                        <div class="fb-logo">
                            <img alt="fb-logo" src="./assets/fb-logo.svg" height="106px" width="auto">
                        </div>
                            <h2> Facebook helps you connect and share with the people in your life. </h2>
                        
                    </div>
                    <div class="login-form">
                        <div class="login-form-section">
                            <div class="cridentials-box">
                                <input type="text" placeholder="Email address or phone number" name="uname" required>
                            </div>
                            <div class="cridentials-box">
                                <input type="password" placeholder="Password" name="psw" required>
                            </div>
                            <div class="login-button-box">
                                <button class="login-button">Log In</button>
                            </div>
                            <div class="forgot-password-box">Forgotten password?</div>
                            <div class="horizontal-line"> <hr> </div>
                            <div class="signup-button-box">
                                <button class="signup-button">Create New Account</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
        
            </div>
        </div>
    </body>
</html>
